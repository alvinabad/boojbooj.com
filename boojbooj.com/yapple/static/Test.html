<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Test JQuery</title>

<script type="text/javascript" src="scripts/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="scripts/jquery-ui-1.7.1.custom.min.js"></script>
<style type="text/css">
#resizable {
	width: 150px;
	height: 150px;
	padding: 0.5em;
}

#resizable h3 {
	text-align: center;
	margin: 0;
}
.ui-widget-header {
    background-color: yellow;
}
</style>
<script type="text/javascript">
    $(function() {
        $("#resizable").resizable();
    });

    var logger = {};
    logger.log = function() {};
    if (typeof console !== 'undefined') {
        logger = console;
    }

    var txt_orig_fontWeight;
    function mouseover() {
        txt_orig_fontWeight = this.style.fontWeight;
        logger.log("mouseover");
        this.style.fontWeight = "bold";
    }
    
    function mouseout() {
        logger.log("mouseout");
        this.style.fontWeight = txt_orig_fontWeight;
    }
    
    function init() {
        logger.log("hello");
        //$(".ui-widget-header").bind("mouseover", mouseover);
        //$(".ui-widget-header").bind("mouseout", mouseout);
        $(".ui-widget-header").hover(mouseover, mouseout);

        var obj = $(".ui-widget-header")[0];
        logger.log(obj);
        for(var node in obj.style) {
            logger.log(node, ":", typeof node);
        }
    }
    $(document).ready(init);
</script>
</head>
<body>

<h3 id="ui-widget-header" class="ui-widget-header">Resizable</h3>

<SCRIPT type="text/javascript">
  myArray = /d(b+)d/g.exec("cdbbdbsbz");
  document.writeln("The value of lastIndex is " + /d(b+)d/g.lastIndex);
  var div_el = document.getElementById("ui-widget-header");
  var styles = Array();
  for(node in div_el.style) {
      styles.push(node);
  }
  styles.sort();
  for(var i=0; i<styles.length; i++) {
      document.writeln(styles[i]);
      document.writeln("<br/>");
  }
</SCRIPT>


</body>
</html>
